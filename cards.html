<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Cards</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5ef31f9b4b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="app-container">
        <!-- Barra Lateral -->
        <div class="sidebar">
            <div class="sidebar-item" onclick="window.location.href='index.html'">
                <div class="icon btn">
                    <img src="assets/images/calendar-solid.svg" alt="Ícone do Calendário" width="20">
                </div>
                <span class="text">Calendar</span>
            </div>
            <div class="sidebar-item active" onclick="window.location.href='cards.html'">
                <div class="icon btn">
                    <img src="assets/images/list-solid.svg" alt="Ícone Cards" width="20">
                </div>
                <span class="text">Cards</span>
            </div>
            <div class="sidebar-item" onclick="window.location.href='settings.html'">
                <div class="icon btn">
                    <img src="assets/images/gear-solid.svg" alt="Ícone Settings" width="20">
                </div>
                <span class="text">Settings</span>
            </div>
        </div>

        <!-- Conteúdo Principal -->
        <div class="main-content">
            <!-- Lista de Classificações -->
            <div class="classification-list-container">
                <h5>Classificações</h5>
                <ul id="classification-list">
                    <!-- Lista de classificações será gerada dinamicamente -->
                </ul>
                <!-- Botão para adicionar nova classificação -->
                <!-- <button type="button" class="add-classification-btn" onclick="openAddClassificationModal()">
                    <i class="fa-solid fa-plus"></i> Nova Classificação
                </button> -->
            </div>
            <!-- Lista de Cards -->
            <div class="cards-list">
                <!-- A lista de cards será gerada dinamicamente -->
            </div>
        </div>

        <!-- Modal para Adicionar Nova Classificação -->
        <div class="modal" id="add-classification-modal">
            <div class="modal-content">
                <span class="close-btn btn" onclick="closeAddClassificationModal()">×</span>
                <h2>Adicionar Classificação</h2>
                <input type="text" id="classification-name" placeholder="Nome da Classificação">
                <button class="save-button btn" onclick="addClassification()" type="button">Salvar</button>
            </div>
        </div>

        <!-- Modal de Edição do Card -->
        <div class="modal" id="edit-modal">
            <div class="modal-content">
                <span class="close-btn btn" onclick="closeEditModal()">×</span>
                <h2>Edit Card</h2>
                <div class="title-container">
                    <input type="text" id="edit-title" placeholder="Title" value="">
                </div>
                <div id="edit-classifications-container">
                    <!-- Classifications inputs will be added here -->
                </div>
                <textarea id="edit-content" placeholder="Content"></textarea>
                <div class="modal-buttons">
                    <div>
                        <button class="delete-button btn" onclick="deleteCard()" type="button"><i class="fa-solid fa-trash"></i></button>
                    </div>
                    <div>
                        <button class="google-images-button btn" onclick="searchGoogleImagesFromModal()" type="button">
                            <img src="assets/images/googleimages.png" alt="Ícone do Google" width="100">
                        </button>
                        <button class="youglish-button btn" onclick="openYouglishFromModal()" type="button">
                            <img src="assets/images/youglish.png" alt="Ícone do youglish" width="100">
                        </button>
                        <button class="save-button btn" onclick="saveEdit()" type="button">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <script src="common.js"></script>
        <script src="cards.js"></script>
    </body>
</html>
