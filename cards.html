<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Cards</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5ef31f9b4b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="app-container">
        <!-- Barra Lateral -->
        <div class="sidebar">
            <div class="sidebar-item" onclick="window.location.href='index.html'">
                <div class="icon btn">
                    <img src="assets/images/calendar-solid.svg" alt="Ícone do Calendário" width="20">
                </div>
                <span class="text">Calendar</span>
            </div>
            <div class="sidebar-item active" onclick="window.location.href='cards.html'">
                <div class="icon btn">
                    <img src="assets/images/list-solid.svg" alt="Ícone Cards" width="20">
                </div>
                <span class="text">Cards</span>
            </div>
            <div class="sidebar-item" onclick="window.location.href='settings.html'">
                <div class="icon btn">
                    <img src="assets/images/gear-solid.svg" alt="Ícone Settings" width="20">
                </div>
                <span class="text">Settings</span>
            </div>
        </div>

        <!-- Conteúdo Principal -->
        <div class="main-content">
            <!-- Lista de Classificações -->
            <div class="classification-list-container">
                <div class="classification-header">
                    <h5>Classificações</h5>
                    <button class="add-classification-btn btn" onclick="openAddClassificationModal()">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>
                <input type="text" id="classification-search-input" placeholder="Pesquisar classificações">
                <ul id="classification-list">
                    <!-- Lista de classificações será gerada dinamicamente -->
                </ul>
            </div>

            <!-- Lista de Cards -->
            <div class="cards-list">
                <input type="text" id="card-search-input" placeholder="Pesquisar cards">
                <div class="card-container" id="card-container">
                    <!-- Os cards serão gerados dinamicamente -->
                </div>
            </div>
        </div>

        <!-- Modal para Adicionar Nova Classificação -->
        <div class="modal" id="add-classification-modal">
            <div class="modal-content">
                <span class="close-btn btn" onclick="closeAddClassificationModal()">×</span>
                <h2>Adicionar Classificação</h2>
                <input type="text" id="new-classification-name" placeholder="Nome da Classificação">
                <button class="save-button btn" onclick="addClassification()" type="button">Salvar</button>
            </div>
        </div>

        <!-- Modal para Adicionar e Editar Card -->
        <div class="modal" id="modal">
            <!-- Seção de Recalls -->
            <div class="card-recalls off" id="card-recalls">
                <div>
                
                </div>
                <div class="card-recalls-restart desactived" onclick="RestartRecalls()" id="card-recalls-restart">
                    <i class="fa-solid fa-rotate-left"></i>
                </div>
            </div>
            <div class="modal-title">
                <h2 id="modal-title-text">Add Card</h2>
                <span class="close-btn btn" onclick="closeModal()">×</span>
            </div>
            <div class="modal-content">
                <div class="modal-content-col">
                    <input type="text" id="card-title" placeholder="Title">

                    <!-- Área para exibir as classificações como labels -->
                    <div id="classifications-labels" class="classifications-labels"></div>

                    <!-- Campo de input para adicionar novas classificações -->
                    <div>
                        <div class="classification-field-input">
                            <input type="text" id="classification-input" placeholder="Add Classification">
                            <div id="add-classification-btn" class="add-classification-btn"><i class="fa-solid fa-plus" style="color: #000333;"></i></div>
                        </div>
                        <div id="classification-field"></div>
                    </div>

                    <textarea id="card-content" placeholder="Content"></textarea>
                </div>
                <div class="vertical-divider resizeble" style="cursor: col-resize;"></div>
                <div class="modal-content-col llm">
                    <!-- ... (conteúdo da coluna LLM permanece o mesmo) -->
                </div>
            </div>
            <div class="modal-buttons">
                <div>
                    <!-- Botões comuns -->
                    <button class="google-images-button btn" onclick="searchGoogleImagesFromModal()" type="button">
                        <i class="fa-regular fa-images" style="font-size: 30px;"></i>
                    </button>
                    <button class="youglish-button btn" onclick="openYouglishFromModal()" type="button">
                        <i class="fa-solid fa-headphones" style="font-size: 30px;"></i>
                    </button>
                    <button class="recall-button btn" id="recall-button" onclick="toggleRecalls(); return false;" type="button">RECALL</button>
                </div>
                <div>
                    <!-- Botões que variam conforme o modo -->
                    <button class="delete-button btn" id="delete-card-button" onclick="deleteCard()" type="button" style="display: none;"><i class="fa-solid fa-trash"></i></button>
                    <button class="save-button btn" id="save-card-button" onclick="saveCard()" type="button">Save</button>
                </div>
            </div>
        </div>

        <!-- Ícone Plus Flutuante -->
        <button class="add-card-btn btn" onclick="openModal('add')"><i class="fa-solid fa-plus"></i></button>

        <!-- Scripts -->
        <script src="common.js"></script>
        <!-- <script src="script.js"></script> -->
        <script src="cards.js"></script>
    </div>
</body>
</html>
