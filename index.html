<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Moderno</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5ef31f9b4b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="app-container">
        <!-- Barra Lateral -->
        <div class="sidebar">
            <div class="sidebar-item active" onclick="window.location.href='index.html'">
                <div class="icon btn">
                    <img src="assets/images/calendar-solid.svg" alt="Ícone do Calendário" width="20">
                </div>
                <span class="text">Calendar</span>
            </div>
            <div class="sidebar-item" onclick="window.location.href='cards.html'">
                <div class="icon btn">
                    <img src="assets/images/list-solid.svg" alt="Ícone Cards" width="20">
                </div>
                <span class="text">Cards</span>
            </div>
            <div class="sidebar-item" onclick="window.location.href='settings.html'">
                <div class="icon btn">
                    <img src="assets/images/gear-solid.svg" alt="Ícone Settings" width="20">
                </div>
                <span class="text">Settings</span>
            </div>
        </div>

        <!-- Conteúdo Principal -->
        <div class="main-content">
            <!-- Calendário -->
            <div class="calendar-container">
                <div class="calendar-header">
                    <button onclick="prevMonth()"><i class="fa-solid fa-angle-left" style="color: #000333;"></i></button>
                    <p id="month-year"></p>
                    <button onclick="nextMonth()"><i class="fa-solid fa-angle-right" style="color: #000333;"></i></button>
                </div>
                <div class="calendar-grid" id="calendar-grid">
                    
                </div>
            </div>

            <!-- Container dos cards -->
            <div class="card-container" id="card-container">
                <!-- As colunas serão geradas dinamicamente pelo JavaScript -->
            </div>
        </div>

        <!-- Ícone Plus Flutuante -->
        <button class="add-card-btn btn" onclick="openModal()"><i class="fa-solid fa-plus"></i></button>
        <!-- Ícone Visible Flutuante -->
        <div class="eye-toggle btn" onclick="toggleBlur()"><i class="fa-regular fa-eye-slash fa-xs"></i></div>

        <!-- Modal para Adicionar Card -->
        <div class="modal" id="modal">
            <div class="modal-content">
                <div>
                    <span class="close-btn btn" onclick="closeModal()">×</span>
                    <h2>Add Card</h2>
                    <input type="text" id="card-title" placeholder="Title">
                    
                    <!-- Área para exibir as classificações como labels -->
                    <div id="classifications-labels" class="classifications-labels"></div>
                    
                    <!-- Campo de input para adicionar novas classificações -->
                     <div>
                        <div class="classification-field-input">
                            <input type="text" id="classification-input" placeholder="Add Classification">
                            <div id="add-classification-btn" class="add-classification-btn"><i class="fa-solid fa-plus" style="color: #000333;"></i></div>
                        </div>
                        <div id="classification-field"></div>
                     </div>
                    
                    <textarea id="card-content" placeholder="Content"></textarea>
                </div>
                <div>
                    <button class="add-button btn" id="add-card-button" onclick="addCard(event); return false;" type="button">Add</button>
                </div>
            </div>
        </div>


        <!-- Modal de Edição do Card -->
        <div class="modal" id="edit-modal">
            <div class="modal-content">
                <div>
                    <span class="close-btn btn" onclick="closeEditModal()">×</span>
                    <h2>Edit Card</h2>
                    <div class="title-container">
                        <input type="text" id="edit-title" placeholder="Title" value="">
                    </div>

                    <!-- Área para exibir as classificações como labels -->
                    <div id="edit-classifications-labels" class="classifications-labels"></div>

                    <!-- Campo de input para adicionar novas classificações -->
                    <div>
                        <div class="classification-field-input">
                            <input type="text" id="edit-classification-input" placeholder="Add Classification">
                            <div id="edit-add-classification-btn" class="add-classification-btn"><i class="fa-solid fa-plus" style="color: #000333;"></i></div>
                        </div>
                        <!-- Add a unique suggestions container for the edit modal -->
                        <div id="edit-classification-field"></div>
                    </div>

                    <textarea id="edit-content" placeholder="Content"></textarea>
                </div>
                <div>
                    <div class="modal-buttons">
                        <div>
                            <button class="delete-button btn" onclick="deleteCard()" type="button"><i class="fa-solid fa-trash"></i></button>
                        </div>
                        <div>
                            <button class="google-images-button btn" onclick="searchGoogleImagesFromModal()" type="button">
                                <img src="assets/images/googleimages.png" alt="Ícone do Google" width="100">
                            </button>
                            <button class="youglish-button btn" onclick="openYouglishFromModal()" type="button">
                                <img src="assets/images/youglish.png" alt="Ícone do youglish" width="100">
                            </button>
                            <button class="save-button btn" onclick="saveEdit()" type="button">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Scripts -->
        <script src="common.js"></script>
        <script src="script.js"></script>
    </body>
</html>
